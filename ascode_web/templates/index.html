<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AScode-Scraper</title>
</head>
<body>
  <h1>AScode Scraper</h1>

  <label>아이디: <input type="text" id="userId" /></label><br />
  <label>비밀번호: <input type="password" id="password" /></label><br />

  <button onclick="login()">로그인</button>
  <button onclick="startDownload()" id="downloadBtn" disabled>다운로드 시작</button>

  <pre id="logBox" style="background:#eee; padding:1em; height:300px; overflow:auto;"></pre>

  <script>
    let isLoggedIn = false;

    function log(msg) {
      const box = document.getElementById("logBox");
      box.textContent += msg + "\n";
      box.scrollTop = box.scrollHeight;
    }

    async function login() {
      const userId = document.getElementById("userId").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, password: password }),
      });

      const result = await res.json();
      if (result.success) {
        log("✅ 로그인 성공!");
        document.getElementById("downloadBtn").disabled = false;
        isLoggedIn = true;
      } else {
        log("❌ 로그인 실패!");
      }
    }

    function startDownload() {
      const userId = document.getElementById("userId").value;

      fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId }),
      }).then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        const logArea = document.getElementById("logBox");

        function read() {
          reader.read().then(({ done, value }) => {
            if (done) return;
            const text = decoder.decode(value);
            logArea.textContent += text;
            logArea.scrollTop = logArea.scrollHeight;

            // ZIP 자동 다운로드 처리
            if (text.includes("ZIP_READY:")) {
              const zipPath = text.split("ZIP_READY:")[1].trim();
              const link = document.createElement("a");
              link.href = `/get_zip?path=${encodeURIComponent(zipPath)}`;
              link.download = "ascode_codes.zip";
              link.click();
            }

            read();
          });
        }

        read();
      }).catch(err => {
        log("❌ 다운로드 중 오류 발생: " + err.message);
      });
    }
  </script>
</body>
</html>
